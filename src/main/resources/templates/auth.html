<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authentication Complete</title>
    <style>
        body {
            margin: 50px;
            background-color: #FFF8FA;
        }
        a {
            text-decoration: none;
            color: #ffffff;
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .message {
            color: #FF62AD;
            font-weight: bold;
            font-size: 1.5rem;
        }
        .close-button {
            padding: 10px 20px;
            background-color: #FF62AD;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .close-button:hover {
            background-color: #FF428C;
        }
    </style>
    <script type="text/javascript">
        function closeWindow() {
            window.close();
        }
    </script>
</head>
<body>
<!-- 이메일 인증 완료 메시지 출력 -->
<div class="wrapper">
    <p th:if="${message}" th:text="${message}" class="message"></p>
    <!-- 로그인 버튼 -->
    <button class="close-button"><a href="https://todaysdate.site:8080">로그인</a></button>
</div>
</body>
</html>
