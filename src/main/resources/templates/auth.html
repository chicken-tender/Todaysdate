<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authentication Complete</title>
    <script type="text/javascript">
        function closeWindow() {
            window.close();
        }
    </script>
</head>
<body>
<!-- 이메일 인증 완료 메시지 출력 -->
<p th:if="${message}" th:text="${message}"></p>

<!-- 창닫기 버튼 -->
<button onclick="closeWindow()">창 닫기</button>
</body>
</html>
